<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<h2>{{ name }}'s Watchlist</h2>
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<footer>
    <small>&copy; 2021 Goven Lee</small>
</footer>
</body>
</html>
